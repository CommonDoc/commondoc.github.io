      <li>
        <h3>HyperSpec Links</h3>
      </li>
      <li>
        <h3>Multiple Themes</h3>

      <li>
        <h3>Multiple input formats</h3>

      <div class="mockup">
        <div class="device-mockup macbook">
          <div class="device">
            <div class="screen">
              <img src="/codex/assets/img/minima.png">

        </div>
      </div>
      <div class="desc">
        <h4>Minima</h4>
      </div>
    </section>
    <section>
      <div class="mockup">
        <div class="device-mockup macbook">
          <div class="device">
            <div class="screen">
              <img src="/codex/assets/img/gamma.png">
            </div>
          </div>
        </div>
      </div>
      <div class="desc">
        <h4>Gamma</h4>
      </div>
    </section>

  <section class="users">
    <h2>Users</h2>
    <ul>
      {% for user in site.codex.users %}
        <li>
          <a href="{{ user.url }}">
            {{ user.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
